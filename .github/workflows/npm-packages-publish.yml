name: Deploy bun2nix NPM packages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-config:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build js artifact
        run: nix build .#bun2nix-js

      - name: NPM Publish js artifact
        run: npm publish --provenance ./result/dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
